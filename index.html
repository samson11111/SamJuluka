          <p id="phone" style="display:none; color:green; font-weight:bold;">ðŸ“± Call Sam: 076 483 3313</p>

      modal.style.display = "flex";
      modal.style.justifyContent = "center";

      modal.innerHTML = popupHtml;

    function checkSingleStatus() {
